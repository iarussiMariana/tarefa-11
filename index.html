<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lista de Animais</title>

  <style>

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
      font-size: 28px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 10px 0;
      padding: 15px;
      background: #f4f4f4;
      border-left: 4px solid #4CAF50;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }

    li:hover {
      transform: translateX(10px);
    }

    button {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

  </style>

</head>

<body>

  <header>üêæ Cadastro de Animais üêæ</header>

  <main>

    <h1>Lista de Animais</h1>
    
    <ul id="lista-animais"></ul>

    <button id="botao-adicionar-animal">Cadastrar Animal</button>

  </main>

  <footer>
    Desenvolvido com ‚ù§Ô∏è | Projeto Demo
  </footer>

  <script>

    const URL_API = "https://6734abe5a042ab85d11b2a63.mockapi.io/animais/animais_teste";

    async function buscarAnimais() {

      try {

        const resposta = await fetch(URL_API);
        const animais = await resposta.json();
        const listaAnimais = document.getElementById("lista-animais");

        listaAnimais.innerHTML = ""; 

        animais.forEach((animal) => {
          const itemLista = document.createElement("li");
          itemLista.textContent = `${animal.id} - ${animal.nome} (${animal.idade} anos) ‚Äì ${animal.raca}`;
          listaAnimais.appendChild(itemLista);
        });

      } catch (erro) {

        console.error("Erro ao buscar animais:", erro);
      }
    }

    async function adicionarAnimal() {

      const novoAnimal = {
        nome: "Berry",
        idade: 8,
        raca: "Cavalier King Charles Spaniel",
      };

      try {

        const resposta = await fetch(URL_API, {

          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(novoAnimal),
          
        });

        if (resposta.ok) {
          buscarAnimais(); 
        } else {
          throw new Error("Erro ao cadastrar animal.");
        }
      } catch (erro) {
        console.error(erro);
      }
    }

    document.getElementById("botao-adicionar-animal").addEventListener("click", adicionarAnimal);

    buscarAnimais();

  </script>
  
</body>
</html>
